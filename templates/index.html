<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cost Auditing | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-header {
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo-wrapper {
      padding: 10px 0 10px 30px;
      background-color: #000000; /* Changed to black */
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

 .site-logo {
      height: 50px;
      width: auto;
    }

    .main-content {
      flex-grow: 1;
    }

    .hero-section {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .hero-subtitle {
      font-size: 1.5em;
      color: #87CEEB;
    }

    .audit-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .form-header h2 {
      margin: 0;
      color: #333;
    }

    .form-icon {
      font-size: 2em;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .custom-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      appearance: none;
      background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M2%200L0%202h4zm0%205L0%203h4z%22%2F%3E%3C%2Fsvg%3E') no-repeat right 10px center;
      background-size: 8px 10px;
    }

    .custom-select:focus {
      border-color: #007bff;
      outline: none;
    }

    .submit-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .submit-btn span {
      margin-right: 10px;
    }

    .main-footer {
      background-color: #000000; /* Changed to black */
      color: #ffffff;
      text-align: center;
      padding: 40px 0; /* Increased padding to match homepage.html */
      margin-top: auto;
    }

    .footer-text {
      font-size: 0.9em;
      margin: 0;
    }
  </style>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

 <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>
  <div class="animated-bg"></div>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <header class="main-header">
    <div class="logo-wrapper">
      <img src="{{ url_for('static', filename='images/3.png') }}" alt="Logo" class="site-logo">
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="hero-section">
        <h1 class="hero-title animate-pop-in"><span>Cost</span> <span>Auditing</span> <span>Solutions</span></h1>
        <p class="hero-subtitle animate-pop-in">Precision auditing for your financial security</p>
      </div>

      <div class="audit-form animate-fade-in">
        <div class="form-header">
          <h2>Select Audit Type</h2>
          <div class="form-icon">
            <i class="fas fa-chart-pie"></i>
          </div>
        </div>
        <form action="/upload" method="post" class="audit-selection-form">
          <div class="form-group">
            <label for="audit_type">Audit Type:</label>
            <select id="audit_type" name="audit_type" class="custom-select">
              {% for audit_type in audit_types %}
              <option value="{{ audit_type }}">{{ audit_type }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="submit-btn">
            <span>Submit</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p class="footer-text">Powered By Aravind Suresh</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
