<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audit Edge Analysis | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #1a1a1a;
      overflow-x: hidden;
    }

    .main-header {
      padding: 0;
    }

    .logo-wrapper {
      padding: 10px 0 10px 30px;
      background-color: #000000; /* Header background set to black */
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 60px 20px;
    }

    .hero-title {
      font-size: 4em;
      color: #f0f0f0;
      margin-bottom: 20px;
    }

    .hero-title span {
      color: #FF6600;
    }

    .hero-subtitle {
      font-size: 1.8em;
      color: #87CEEB;
      margin-bottom: 40px;
    }

    .get-started-btn {
      padding: 14px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .get-started-btn:hover {
      background-color: #0056b3;
    }

    .main-footer {
      background-color: #000000; /* Footer background set to black */
      color: #ffffff;
      text-align: center;
      padding: 40px 0; /* Increased padding to make the footer larger */
      margin-top: auto;
    }

    .footer-text {
      font-size: 0.9em;
      margin: 0;
    }
  </style>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

 <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>

  <div class="animated-bg"></div>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <header class="main-header">
    <div class="logo-wrapper">
      <img src="{{ url_for('static', filename='images/3.png') }}" alt="Logo" class="site-logo">
    </div>
  </header>

  <main class="main-content">
    <h1 class="hero-title"><span>Audit</span> <span>Edge</span> <span>Analysis</span></h1>
    <p class="hero-subtitle">Empowering financial clarity through intelligent auditing</p>
    <a href="/dashboard" class="get-started-btn">Get Started</a>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p class="footer-text">Powered By Aravind Suresh</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
